<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <link rel="icon" href="images/logoipsum-229.svg" />
  </head>
  <body class="bodyindex">
    <header class="container-fluid px-5 py-4 d-flex justify-content-between">
      <img src="images/logoipsum-229.svg" alt="Guitar World" />
      <nav class="navbar">
        <a class="btn btn-outline-light m-3 rounded-4" href="index.html">Home</a>
        <a class="btn btn-outline-light m-3 rounded-4" href="signin.html">Sign In</a>
        <a class="btn btn-outline-light m-3 rounded-4" href="products.html">Products</a>
        <a class="btn btn-outline-light m-3 rounded-4" href="checkout.html">Checkout</a>
      </nav>
    </header>
    <h2 class="text-center">Sign Up Today for Great Deals!</h2>
    <main class="container-fluid d-flex justify-content-center">
      <div class="card p-4 bg-body-tertiary" style="width: 30rem">
        <form>
          <div class="mb-3">
            <label class="form-label" for="username">Create Username</label>
            <input id="username" class="form-control" type="text" required />
          </div>
          <div class="mb-3">
            <label class="form-label" for="password">Password</label>
            <input
              id="password"
              class="form-control"
              type="password"
              required
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{8,}"
            />
          </div>
          <div>
            <label class="form-label" for="confirm">Confirm Password</label>
            <input id="confirm" class="form-control" type="password" required />
          </div>
          <div class="form-text">
            Password must be:
            <ul>
              <li>At least 8 characters long</li>
              <li>At least one uppercase letter</li>
              <li>At least one lowercase letter</li>
              <li>At least one number</li>
              <li>At least one special character</li>
            </ul>
          </div>
          <div>
            <input class="form-check-input" type="checkbox" id="rememberme" />
            <label for="rememberme">Remember Me?</label>
          </div>
          <button class="btn btn-primary">Sign In</button>
        </form>
      </div>
    </main>
    <footer class="container">&copy; Guitar World</footer>
  </body>
</html>
