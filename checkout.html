<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <link rel="icon" href="images/logoipsum-229.svg" />
  </head>
  <body class="bodyindex">
    <header class="container-fluid px-5 py-4 d-flex justify-content-between">
      <img src="images/logoipsum-229.svg" alt="Guitar World" />
      <nav class="navbar">
        <a class="btn btn-outline-light m-3 rounded-4" href="index.html">Home</a>
        <a class="btn btn-outline-light m-3 rounded-4" href="signin.html">Sign In</a>
        <a class="btn btn-outline-light m-3 rounded-4" href="products.html">Products</a>
        <a class="btn btn-outline-light m-3 rounded-4 active" href="checkout.html">Checkout</a>
      </nav>
    </header>
    <main class="container-fluid d-flex justify-content-center">
      <div class="card p-4 bg-body-tertiary" style="width: 30rem">
        <form>
          <div class="mb-3">
            <label class="form-label" for="name">First Name</label>
            <input id="name" class="form-control" type="text" required />
          </div>
          <div class="mb-3">
            <label class="form-label" for="name">Last Name</label>
            <input id="name" class="form-control" type="name" required />
          </div>
          <div class="mb-3">
            <label class="form-label" for="address">Address</label>
            <input id="address" class="form-control" type="address" required />
          </div>
          <div class="mb-3">
            <label class="form-label" for="address">Apt, Suite, or Other</label>
            <input id="address" class="form-control" type="address" optional />
          </div>
          <div class="mb-3">
            <label class="form-label" for="zip">Zip Code</label>
            <input id="address" class="form-control" type="address" required />
          </div>
          <div class="mb-3">
            <label class="form-label" for="city">City</label>
            <input id="city" class="form-control" type="city" required />
          </div>
          <div class="mb-3">
            <label class="form-label" for="state">State</label>
            <input id="state" class="form-control" type="state" required />
          </div>
          <div class="mb-3">
            <label class="form-label" for="country">Country</label>
            <input id="country" class="form-control" type="country" required />
          </div>
          <br />
          <div class="mb-3">
            <label class="form-label" for="payment">Name On Card</label>
            <input id="payment" class="form-control" type="payment" required />
          </div>
          <div class="mb-3">
            <label class="form-label" for="cardnumber">Credit Card Number</label>
            <input id="cardnumber" class="form-control" type="cardnumber" required />
          </div>
          <div class="mb-3">
            <label class="form-label" for="expiration">Expiration Date</label>
            <input id="expiration" class="form-control" type="expiration" required />
          </div>
          <div class="mb-3">
            <label class="form-label" for="cvv">CVV</label>
            <input id="CVV" class="form-control" type="cvv" required />
          </div>
          <div>
            <input class="form-check-input" type="checkbox" id="save" />
            <label for="save">Save information for next time</label>
          </div>
          <button class="btn btn-primary">Confirm Purchase</button>
        </form>
      </div>
    </main>
    <footer class="container">&copy; Guitar World</footer>
  </body>
</html>
